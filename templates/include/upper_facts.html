{% load i18n %}
<!-- Fact Start -->
<div class="container-fluid fact bg-dark my-5 py-5">
    <div class="container">
        <div class="row g-4">
            <div class="col-md-6 col-lg-3 text-center wow fadeIn" data-wow-delay="0.1s">
                <i class="fa fa-cogs fa-2x text-white mb-3"></i>
                <h2 class="text-white mb-2">
                    <span data-toggle="counter-up">1000</span><span class="plus-sign">+</span>
                </h2>
                <p class="text-white mb-0">{% translate "Закуплено запчастин" %}</p>
            </div>
            <div class="col-md-6 col-lg-3 text-center wow fadeIn" data-wow-delay="0.3s">
                <i class="fa fa-car fa-2x text-white mb-3"></i>
                <h2 class="text-white mb-2">
                    <span data-toggle="counter-up">100</span><span class="plus-sign">+</span>
                </h2>
                <p class="text-white mb-0">{% translate "Підборів та викупів під ключ" %}</p>
            </div>
            <div class="col-md-6 col-lg-3 text-center wow fadeIn" data-wow-delay="0.5s">
                <i class="fa fa-award fa-2x text-white mb-3"></i>
                <h2 class="text-white mb-2">
                    <span data-toggle="counter-up">15</span><span class="plus-sign">+</span>
                </h2>
                <p class="text-white mb-0">{% translate "Років досвіду" %}</p>
            </div>
            <div class="col-md-6 col-lg-3 text-center wow fadeIn" data-wow-delay="0.7s">
                <i class="fa fa-users fa-2x text-white mb-3"></i>
                <h2 class="text-white mb-2">
                    <span data-toggle="counter-up">1000</span><span class="plus-sign">+</span>
                </h2>
                <p class="text-white mb-0">{% translate "Щасливих клієнтів" %}</p>
            </div>
        </div>
    </div>
</div>

<!-- Fact End -->
