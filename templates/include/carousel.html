{% load static %}
<!-- Carousel Start -->
<div class="container-fluid p-0 mb-5">
    <div id="header-carousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="6500"
         data-bs-pause="false">
        <div class="carousel-inner">
            <!-- Перший слайд (активний) -->
            <div class="carousel-item active">
                <img class="w-100" src="{% static 'img/carousel-bg.png' %}" alt="Image">
                <div class="carousel-caption d-flex align-items-center">
                    <div class="container">
                        <div class="row align-items-center justify-content-center justify-content-lg-start">
                            <div class="col-10 col-lg-7 text-center text-lg-start">
                                <h6 class="text-white text-uppercase mb-3 animated slideInDown">// Автозапчастини  //</h6>
                                <h1 class="display-3 text-white mb-4 pb-3 animated slideInDown">Оригінальні та б/у запчастини для будь-якої марки авто</h1>
                                <a href="#" data-bs-toggle="modal" data-bs-target="#contactModal"
                                   class="btn btn-primary py-3 px-5 animated slideInDown" style="border-radius: 5px;">Замовити<i
                                        class="fa fa-arrow-right ms-3"></i></a>
                            </div>
                            <div class="col-lg-5 d-none d-lg-flex animated zoomIn">
                                <img class="img-fluid" src="{% static 'img/carousel-23.png' %}" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Другий слайд -->
            <div class="carousel-item">
                <img class="w-100" src="{% static 'img/carousel-bg.png' %}" alt="Image">
                <div class="carousel-caption d-flex align-items-center">
                    <div class="container">
                        <div class="row align-items-center justify-content-center justify-content-lg-start">

                            <div class="col-10 col-lg-7 text-center text-lg-start">
                                <h6 class="text-white text-uppercase mb-3 animated slideInDown">// Автопослуги //</h6>
                                <h1 class="display-3 text-white mb-4 pb-3 animated slideInDown">Розбірка авто</h1>
                                <a href="#" data-bs-toggle="modal" data-bs-target="#contactModal"
                                   class="btn btn-primary py-3 px-5 animated slideInDown" style="border-radius: 5px;">Замовити<i
                                        class="fa fa-arrow-right ms-3"></i></a>
                            </div>
                            <div class="col-lg-5 d-none d-lg-flex animated zoomIn">
                                <img class="img-fluid" src="{% static 'img/carousel-33.png' %}" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Додатковий (третій) слайд - копія першого -->
            <div class="carousel-item">
                <img class="w-100" src="{% static 'img/carousel-111.png' %}" alt="Image">
                <div class="carousel-caption d-flex align-items-center">
                    <div class="container">
                        <div class="row align-items-center justify-content-center justify-content-lg-start">
                            <div class="col-10 col-lg-7 text-center text-lg-start">
                                <h6 class="text-white text-uppercase mb-3 animated slideInDown">// Автовикуп //</h6>
                                <h1 class="display-3 text-white mb-4 pb-3 animated slideInDown">Викуп авто терміновий</h1>
                                <a href="#" data-bs-toggle="modal" data-bs-target="#contactModal"
                                   class="btn btn-primary py-3 px-5 animated slideInDown" style="border-radius: 5px;">Замовити<i
                                        class="fa fa-arrow-right ms-3"></i></a>
                            </div>
                            <div class="col-lg-5 d-none d-lg-flex animated zoomIn">
                                <img class="img-fluid" src="{% static 'img/carousel-111.png' %}" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#header-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#header-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<!-- Carousel End -->
